<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Lost - Pipeline</title>
    <style>
        :root {
            /* Light theme variables */
            --bg-primary: #f5f7fa;
            --bg-secondary: white;
            --bg-header: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-primary: #333;
            --text-secondary: #666;
            --text-header: white;
            --border-color: #e1e5e9;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --hover-bg: #f8f9fa;
            --card-bg: white;
        }

        [data-theme="dark"] {
            /* Dark theme variables */
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-header: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-header: white;
            --border-color: #404040;
            --shadow: 0 4px 6px rgba(0,0,0,0.3);
            --hover-bg: #3a3a3a;
            --card-bg: #2d2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--bg-header);
            color: var(--text-header);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .nav {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .nav-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .nav-btn:hover {
            background: #667eea;
            color: white;
        }

        .nav-btn.active {
            background: #667eea;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-card h3 {
            font-size: 2rem;
            color: #dc3545;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-weight: 500;
        }

        .money-lost-table {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .table-header {
            background: var(--hover-bg);
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .table-header h2 {
            color: var(--text-primary);
            font-size: 1.5rem;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background: var(--hover-bg);
            font-weight: 600;
            color: var(--text-primary);
        }

        tr:hover {
            background: var(--hover-bg);
        }

        .currency {
            font-weight: 600;
            color: #28a745;
        }

        .commission {
            font-weight: 600;
            color: #007bff;
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                margin: 5px 0;
            }
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-right: 5px;
        }

        .edit-btn {
            background: #007bff;
            color: white;
        }

        .add-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .add-btn:hover {
            background: #218838;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: var(--card-bg);
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: var(--text-primary);
        }

        .close {
            color: var(--text-secondary);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">üåô</button>
            <h1>üí∏ Money Lost</h1>
            <p>BLAME THE RECRUITERS</p>
        </div>

        <div class="nav">
            <a href="/" class="nav-btn">üìä Dashboard</a>
            <a href="/contractors" class="nav-btn">üë• Contractors</a>
            <a href="/money-lost" class="nav-btn active">üí∏ Money Lost</a>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="totalClosedJobs">0</h3>
                <p>Closed Jobs</p>
            </div>
            <div class="stat-card">
                <h3 id="lostDealSize" class="currency">$0</h3>
                <p>Lost Deal Size</p>
            </div>
            <div class="stat-card">
                <h3 id="lostCommission" class="commission">$0</h3>
                <p>Lost Commission</p>
            </div>
        </div>

        <div class="money-lost-table">
            <div class="table-header">
                <h2>üìã Closed Jobs</h2>
                <button class="add-btn" onclick="addCloseReason()">Add Close Reason</button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Job Title</th>
                            <th>Client</th>
                            <th>Deal Size</th>
                            <th>Commission</th>
                            <th>Close Reason</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="moneyLostTableBody">
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                                No closed jobs found.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Close Reason Modal -->
    <div id="closeReasonModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Close Reason</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="closeReasonForm">
                <div class="form-group">
                    <label for="closeReason">Close Reason *</label>
                    <textarea id="closeReason" name="closeReason" rows="4" placeholder="Enter the reason why this job was closed..." required></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Reason</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let closedJobs = [];
        let editingJobId = null;

        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeToggle');
            icon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            loadClosedJobs();
        });

        async function loadClosedJobs() {
            try {
                const response = await fetch('/api/money-lost');
                const data = await response.json();
                closedJobs = data.closed_jobs || [];
                // Update stats
                document.getElementById('totalClosedJobs').textContent = data.total_closed_jobs || 0;
                document.getElementById('lostDealSize').textContent = formatCurrency(data.lost_deal_size || 0);
                document.getElementById('lostCommission').textContent = formatCurrency(data.lost_commission || 0);
                renderClosedJobs();
            } catch (error) {
                console.error('Error loading closed jobs:', error);
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }

        function renderClosedJobs() {
            const tbody = document.getElementById('moneyLostTableBody');
            
            if (closedJobs.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                            No closed jobs found.
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = closedJobs.map(job => `
                <tr>
                    <td><strong>${job.job_title}</strong></td>
                    <td>${job.client_name}</td>
                    <td class="currency">${formatCurrency(job.deal_size)}</td>
                    <td class="commission">${formatCurrency(job.commission_amount)}</td>
                    <td>${job.close_reason || '-'}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="addCloseReason(${job.id})">Add Reason</button>
                        <button class="action-btn delete-btn" onclick="deleteClosedJob(${job.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function addCloseReason(jobId) {
            editingJobId = jobId;
            const modal = document.getElementById('closeReasonModal');
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('closeReasonModal').style.display = 'none';
            editingJobId = null;
        }

        document.getElementById('closeReasonForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const closeReason = document.getElementById('closeReason').value;
            
            try {
                const response = await fetch(`/api/jobs/${editingJobId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        close_reason: closeReason
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    closeModal();
                    loadClosedJobs();
                    alert('Close reason added successfully!');
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error adding close reason:', error);
                alert('Error adding close reason. Please try again.');
            }
        });

        async function deleteClosedJob(jobId) {
            if (!confirm('Are you sure you want to delete this closed job?')) {
                return;
            }

            try {
                const response = await fetch(`/api/jobs/${jobId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                
                if (result.success) {
                    loadClosedJobs();
                    alert('Closed job deleted successfully!');
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error deleting closed job:', error);
                alert('Error deleting closed job. Please try again.');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('closeReasonModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
